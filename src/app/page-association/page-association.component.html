<div class="container ">
  <div class="card shadow mb-4 mt-lg-5 text-center">
    LISTE DES ASSOCIATIONS
    <div class="card-body">
      <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>nom</th>
              <th>description</th>
            </tr>
          </thead>
        <tbody *ngFor="let asso of association">
        <tr>
          <td>{{asso.id}}</td>
          <td>{{asso.nom}}</td>
          <td>{{asso.description}}</td>
          <td><a class="btn btn-danger" (click)="supprimerAssociation(asso)"><i class="fa-solid fa-trash-can"></i></a> </td>

        </tr>

        </tbody>

      </table>
    </div>
  </div>
</div>
